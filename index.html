<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Alarm Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>Alarm Clock</h1>
      <h3 id="currentTime">The current time is: </h3>

      <form id="alarmSet">
        <div class="form-group">
          <label for="alarmTime">Set an alarm time</label>
          <input type="time" name="alarmTime" id="alarmTime">
        </div>
        <button type="submit" class="btn btn-primary">Set Alarm</button>
      </form>
      <div id="alarms">

      </div>
      <div id="alarmDiv">
        <p>
          Alarm!
        </p>
      </div>
    </div>
  </body>
</html>
